<!DOCTYPE html>  
<html>  
<body>  
  
<p>Klik tombol untuk melakukan loop dari 1 sd 6, untuk membuat heading HTML.</p>  
<button onclick="myFunction()">Coba</button>  
<div id="demo"></div>  
  
<script>  
function myFunction() {  
    var x ="", i;  
    for (i=1; i<=6; i++) {  
        x = x + "<h" + i + ">Heading " + i + "</h" + i + ">";  
    }  
    document.getElementById("demo").innerHTML = x;  
}  
</script>  
  
</body>  
</html>
