<!DOCTYPE html>  
<html>  
<body>  
  
<p>Metode sort() digunakan untuk melakukan pengurutan terhadap array sesuai alfabet.</p>  
  
<button onclick="myFunction()">coba</button>  
  
<p id="demo"></p>  
  
<script>  
var buah = [" Pisang", " Jeruk", " Apel", " Mangga"];  
document.getElementById("demo").innerHTML = buah;  
  
function myFunction() {  
    buah.sort();  
    document.getElementById("demo").innerHTML = buah;  
}  
</script>  
  
</body>  
</html>
