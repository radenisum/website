<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>
	//	Buat sebuah variabel untuk menghitung subtotal dan buat perhitungan 

	var subtotal = (13000 + 1000) * 5; // subtotal 70.000 

	//	Buat sebuah variabel untuk menghitung ongkir buat perhitungan 
	var ongkir = 0.5 * (13000 + 1000); // ongkir 7000 

	//	Buat perhitungan total dengan menggabung nilai subtotal  dan ongkir 

	var total = subtotal + ongkir; // Total 77 

	document.write("Subtotal : Rp. " + subtotal + " <br>" + "Ongkir : Rp. " + ongkir + " <hr>" + "Total : Rp. " + total);
	</script>

</head>
<body>

</body>
</html>
