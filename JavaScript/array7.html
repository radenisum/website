<!DOCTYPE html>  
<html>  
<body> 
    
<p>Metode toString() mengembalikan sebuah array sebagai string yang dipisahkan oleh tanda koma.</p>  
  
<p id="demo"></p>  
  
<script>  
var fruits = [" Pisang", " Jeruk", " Apel", " Mangga"];  
document.getElementById("demo").innerHTML = fruits.toString();  
</script>  
  
</body>  
</html>
