<!DOCTYPE html>  
<html>  
<body>  
  
<p>Klik"Coba deh" untuk memanggil sebuah fungsi dengan argumen.</p>  
  
<button onclick="myFunction('Harry Potter','Wizard')">Coba  
deh</button>  
  
<p id="demo"></p>  
  
<script>  
function myFunction(name,job) {  
    document.getElementById("demo").innerHTML =  
    "Welcome " + name + ", the " + job + ".";  
}  
</script>  
  
</body>  
</html>
