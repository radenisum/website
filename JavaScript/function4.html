<!DOCTYPE html>  
<html>  
<body>  
  
<p>Contoh ini memanggil fungsi yang melakukan perhitungan, dan  mengembalikan nilainya:</p>  
  
<p id="demo"></p>  
  
<script>  
function myFunction(a, b, c, d) {  
    return a * b * c * d;  
}  
document.getElementById("demo").innerHTML = myFunction(2, 4, 3, 4);  
</script>  
  
</body>  
</html>
