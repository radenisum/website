<!DOCTYPE html>  
<html>  
<body>  
  
<p>Klik tombol untuk menampilkan tanggal dan waktu.</p>  
  
<button onclick="displayDate()">Waktu saat ini?</button>  
  
<script>  
function displayDate() {  
    document.getElementById("demo").innerHTML = Date();  
}  
</script>  
  
<p id="demo"></p>  
  
</body>  
</html>
