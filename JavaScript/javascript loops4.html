<!DOCTYPE html> <html>

<body>

<p>Ssebuah loop yang akan melompati langkah dimana i = 3.</p>

<p id="demo"></p>

<script>

var text = ""; var i;
for (i = 0; i < 10; i++) {

if (i === 3) { continue; }
text += "Angkanya adalah " + i + "<br>";
}

document.getElementById("demo").innerHTML = text; </script>

</body>
</html>
