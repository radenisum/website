<!DOCTYPE html>  
<html>  
<body>  
  
<p>Pada contoh fungsi melakukan konversi dari Fahrenheit menjadi Celsius:</p>  
<p id="demo"></p>  
  
<script>  
function toCelsius(f) {  
    return (5/9) * (f-32);  
}  
document.getElementById("demo").innerHTML = toCelsius(98);  
</script>  
  
</body>  
</html>
