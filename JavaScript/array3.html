<!DOCTYPE html>  
<html>  
<body>  
  
<p>Metode pop mengeluarkan elemen terakhir dari array.</p>  
  
<button onclick="myFunction()">Coba!</button>  
  
<p id="demo"></p>  
  
<script>  
var fruits = [" Pisang", " Jeruk", " Apel", " Mangga"];  
document.getElementById("demo").innerHTML = fruits;  
  
function myFunction() {  
    fruits.pop();  
    document.getElementById("demo").innerHTML = fruits;  
}  
</script>  
  
</body>  
</html>
