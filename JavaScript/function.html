<!DOCTYPE html>  
<html>  
<head>  
<script>  
function aloha() {  
    document.getElementById("demo").innerHTML = "Haloo!";  
}  
</script>  
</head>  
  
<body>  
  
<p>Saat anda klik "Test" fungsi aloha akan dipanggil.</p>  
<p>Fungsi itu akan menampilkan isi pesan.</p>  
  
<button onclick="aloha()">Test</button>  
  
<p id="demo"></p>  
  
</body>  
</html>
