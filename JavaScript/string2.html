<!DOCTYPE html>  
<html>  
<body>  
  
<p>Mengganti "gelap" with "terang" pada paragraf dibawah ini:</p>  
  
<button onclick="myFunction()">Coba</button>  
  
<p id="demo">Hari ini gelap sekali!</p>  
  
<script>  
function myFunction() {  
    var str = document.getElementById("demo").innerHTML;   
    var txt = str.replace("gelap","terang");  
    document.getElementById("demo").innerHTML = txt;  
}  
</script>  
  
</body>  
</html>
