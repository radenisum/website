<!DOCTYPE html>  
<html>  
<body>  
  
<p>Klik tombol untuk melakukan loop pada blok kode sepanjang nilai i kurang dari 10.</p>  
  
<button onclick="myFunction()">Coba</button>  
  
<p id="demo"></p>  
  
<script>  
function myFunction() {  
    var text = "";  
    var i = 0;  
    while (i < 10) {  
        text += "<br>Angka " + i;  
        i++;  
    }  
    document.getElementById("demo").innerHTML = text;  
}  
</script>
  
</body>  
</html>
