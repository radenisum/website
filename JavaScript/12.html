<!DOCTYPE html>
<html>
<body>
<h1>JavaScript</h1>
<p id="demo">JavaScript dapat mengubah style dari sebuah elemen.</p>
<script>
	function myFunction() {
		var x = document.getElementById("demo");
		x.style.fontSize = "30px";
		x.style.color = "blue";
	}
</script>
<button type="button" onclick="myFunction()">coba!</button>
</body>
</html>
