<!DOCTYPE html> <html>
<body>

<p>Sebuah loop dengan jeda (break).</p>

<p id="demo"></p>

<script>

var text = ""; var i;

for	(i = 0; i < 10; i++) { if (i === 3) { break; }

text += "Angkanya adalah " + i + "<br>";

}

document.getElementById("demo").innerHTML = text; </script>

</body>

</html>
