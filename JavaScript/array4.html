<!DOCTYPE html>  
<html>  
<body>  
  
<p>Metode push menambah elemen baru ke dalam array.</p>  
  
<button onclick="myFunction()">Coba!</button>  
  
<p id="demo"></p>  
  
<script>  
var fruits = [" Pisang", " Jeruk", " Apel", " Mangga"];  
document.getElementById("demo").innerHTML = fruits;  
  
function myFunction() {  
    fruits.push(" Nanas");  
  

    document.getElementById("demo").innerHTML = fruits;  
}  
</script>  
  
</body>  
</html>
