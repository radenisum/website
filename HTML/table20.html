<!DOCTYPE html>
<html>
<head>
<style>
	table{
		width: 100%;
	}
	table,th,td {
		border:1px solid black;
		border-collapse: collapse;
	}
	th,td{
		padding: 5px;
		text-align: left;
	}
	table#t01 tr:nth-child(even){
		background-color: #eee;
	}
	table#t01 tr:nth-child(odd){
		background-color: #fff;
	}
	table#t01 th{
		background-color: black;
		color: white;
	}
</style>
</head>
<body>
<table style="width:100%">
	<tr>
		<th>Bulan</th>
		<th>tabungan</th>
	</tr>
	<tr>
		<td>januari</td>
		<td>rp. 100.000</td>
	</tr>
	<tr>
		<td>Februari</td>
		<td>rp. 50.000</td>
	</tr>
	<tr>
		<td>Maret</td>
		<td>rp. 150.000</td>
	</tr>
</table>
<br>
<table id="t01">
	<tr>
		<th>Bulan</th>
		<th>Tabungan</th>
	</tr>
	<tr>
		<td>januari</td>
		<td>rp. 100.000</td>
	</tr>
	<tr>
		<td>Februari</td>
		<td>rp. 50.000</td>
	</tr>
	<tr>
		<td>Maret</td>
		<td>rp. 150.000</td>
	</tr>
</table>
</body>
</html>
