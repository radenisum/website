<!DOCTYPE html>
<html>
<head>
<style>
	table, th,td{
		border:1px solid black;
		border-collapse: collapse;
	}
	th,td{
		padding: 5px;
		text-align: left;
	}
</style>
</head>
<body>
<table style="width:100%">
<caption>Tabungan Bulanan</caption>
	<tr>
		<th>Bulan</th>
		<th>Tabungan</th>
	</tr>
	<tr>
		<td>Januari</td>
		<td>RP. 100.000</td>
	</tr>
	<tr>
		<td>Februari</td>
		<td>Rp. 500.000</td>
	</tr>
</table>
</body>
</html>
